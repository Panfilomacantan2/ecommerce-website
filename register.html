<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
</head>
<body>

    <div class="form_container">
        <form action="#">
          <h2>Register</h2>
          <div class="grid_name">
            <input type="text" class="first_name" placeholder="First Name">
            <input type="text" class="last_name" placeholder="Last Name">
          </div>
          <div class="grid_contact">
            <input type="text" class="phone_number" placeholder="Phone Number">
            <input type="text" class="email" placeholder="Email">
            <input type="password" class="password"placeholder="Password">
            <input type="password" class="confirm_password" placeholder="Confirm Password">

          </div>
          <input class="register_btn" type="submit" value="REGISTER">
        </form>
    </div>
    
    <script src="./js/Register.js"></script>
</body>
</html>
